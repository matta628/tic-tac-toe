<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header-title">Tic Tac Toe</div>
  
  <div class="get-names">
    <form id="form">
      <div class="names">
        <div class="first-name">
          <label for="first-player" id="first-label">First Player</label>
          <input type="text" id="first-player" required>
        </div>
        <div class="second-name">
          <label for="second-player" id="second-label">Second Player</label>
          <input type="text" id="second-player" required>
        </div>
      </div>
      <div class="buttons">
        <input type="reset" id="reset-button">
        <input type="submit" id="submit-form" value="Start Game">
      </div>
    </form>
  </div>
  <div class="board">
    <div class="cell" data-row="0" data-col="0"></div>
    <div class="cell" data-row="0" data-col="1"></div>
    <div class="cell" data-row="0" data-col="2"></div>
    <div class="cell" data-row="1" data-col="0"></div>
    <div class="cell" data-row="1" data-col="1"></div>
    <div class="cell" data-row="1" data-col="2"></div>
    <div class="cell" data-row="2" data-col="0"></div>
    <div class="cell" data-row="2" data-col="1"></div>
    <div class="cell" data-row="2" data-col="2"></div>
  </div>
  <div class="current-turn"></div>
</body>
</html>
